<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Upload</title>
  <base href="/newsbase/frontend/public_html/">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

</head>
<body>
<header>
  <a href="articles.html"><img src="https://github.com/ori-123/newsbase/blob/main/newsbase-high-resolution-logo.png?raw=true" id="logo-image" alt="Newsbase logo"></a>
  <h1 class="logo">Article Upload</h1>
  <nav>
    <ul class="nav-links">
      <li class="dropdown">
        <a class="profile-btn"><img src="https://github.com/ori-123/newsbase/blob/main/user.png?raw=true" id="user-icon" alt="Profile"></a>
        <div class="dropdown-content">
          <a href="edit_profile.html" id="edit_profile">Edit Profile</a>
          <a href="logout.html" id="logout">Logout</a>
          <a href="delete_account.html" id="delete_account">Delete Account</a>
        </div>
      </li>
    </ul>
  </nav>
</header>

<main>
  <div class="form-container">
    <section id="article-form">
      <h2>Upload Article</h2>
      <form id="upload-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="image-url">Image URL:</label>
          <input type="text" id="image-url" name="image-url" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Upload">
        </div>
      </form>
    </section>
  </div>
</main>

<footer>
</footer>

<!-- JavaScript file -->
<script type="module" src="../scripts/article-upload.js"></script>
</body>
</html>
