<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <base href="/newsbase/frontend/public_html/">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
<header>
    <a href="articles.html"><img src="https://github.com/ori-123/newsbase/blob/main/newsbase-high-resolution-logo.png?raw=true" id="logo-image" alt="Newsbase logo"></a>
    <h1 class="logo">Edit Profile</h1>
    <nav>
        <ul class="nav-links">
            <li class="dropdown">
                <a class="profile-btn"><img src="https://github.com/ori-123/newsbase/blob/main/user.png?raw=true" id="user-icon" alt="Profile"></a>
                <div class="dropdown-content">
                    <a href="edit_profile.html" id="edit_profile">Edit Profile</a>
                    <a href="logout.html" id="logout">Logout</a>
                    <a href="delete_account.html" id="delete_account">Delete Account</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="form-container">
        <section class="edit-profile-section">
            <h2>Edit Your Profile</h2>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Save Changes">
                </div>
            </form>
        </section>
    </div>
</main>

<footer>

</footer>

<!-- JavaScript file -->
<script type="module" src="../scripts/edit-profile.js"></script>
</body>
</html>
