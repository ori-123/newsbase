<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
<header>
    <a href="index.html"><img src="https://github.com/ori-123/newsbase/blob/main/newsbase-high-resolution-logo.png?raw=true" id="logo-image" alt="Newsbase logo"></a>
    <h1 class="logo">Newsbase - Your Very Own Article Database</h1>
</header>

<main>
    <div class="form-container">
        <section class="login-section">
            <h3>Login and start saving and browsing your favorite articles!</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Login">
                </div>
            </form>
        </section>

        <section class="register-section">
            <h3>Not a member yet? Register here!</h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Register">
                </div>
            </form>
        </section>
    </div>
</main>

<footer>

</footer>
<script type="module" src="../scripts/index.js"></script>
</body>
</html>
